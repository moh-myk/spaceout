---
layout: default

titleAfter: Welcome to Tutorials
meta: SPACEOUT your dreams may come true!
organiser: "Michael Ohff"
---

<div class="content">
	<ul class="spaceout-list-posts">
		{% for tutorials in site.categories.tutorials limit:3 %}
			<img src="{{site.baseurl}}/img/{{tutorials.image}}" class="img-respon">
			<li><a href="{{site.baseurl}}{{tutorials.url}}">{{tutorials.title}}</a></li>
			<p>{{tutorials.meta}}</p>
		{% endfor %}
	</ul>
</div>
